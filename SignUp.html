    <label for="psw"><b>Password</b></label>
    <input type="password" name="password" placeholder="Enter Password" id="psw"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" row="2" required="">
    
    <h6>Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character !</h6><br>
     
    <label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="conpsw"  pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$_%^&*-]).{8,}$" required="">
        <script>
             var password = document.getElementById("psw")
              , confirm_password = document.getElementById("conpsw");

            function validatePassword(){
              if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
              } else {
                confirm_password.setCustomValidity('');
              }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
